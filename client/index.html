<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div id="chatRooms" class="sideBar">
        <ul id="roomContainer">

        </ul>
      </div>
      <div id="chats" class="chat"></div>
      <!-- Your HTML goes here! -->
      <form id="messageForm">
        <input type="text" id="inputText" placeholder="Insert message here">
        <input type="submit" value="Send">
      </form>
    </div>
    <script id="messageTemplate" type="text/template">
     <div class="message">
       <span class="username">
         <%=username%>
       </span>
       <span class="text">
         <%=text%>
       </span>
     </div>
    </script>
     <script id="roomItem" type="text/template">
     <li class="message">
       <a href="#" class="roomName <%=className%>" data-roomname="<%=name%>">
         <%=name%>
       </a>
     </li>
    </script>

  </body>
</html>
